<html ng-app='pmajs'>
<head>
    <title>
        ParseMapper AngularJS
    </title>

    <link rel='stylesheet' href='app.css' />
    <link rel='stylesheet' href='bower_components/angular-material/angular-material.css' />
</head>
<body ng-controller='AppController as appCtrl' layout="column" class="initializing" ng-class="{ 'initializing': appCtrl.status.initialized !== true }">
    <md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-8dp">
        <md-button ng-click="appCtrl.status.isSidenavEnabled = !appCtrl.status.isSidenavEnabled">
            <md-icon>
                menu
            </md-icon>
        </md-button>
        <h1>
            ParseMapper AngularJS
        </h1>
    </md-toolbar>

    <md-content layout-padding flex ui-view></md-content>

    <md-sidenav md-is-open="appCtrl.status.isSidenavEnabled" class="md-sidenav-left md-whiteframe-8dp">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <h1>
                    Parse Mapper
                    <small>
                        AngularJS
                    </small>
                </h1>
            </div>
        </md-toolbar>
        <md-list flex>
            <md-item>
                <a ui-sref='intro'>
                    <md-button class="md-raised md-primary" style="display: block; width: 100%; text-align: left; padding: 10px 20px;" ng-click="appCtrl.status.isSidenavEnabled = false">
                        <md-icon>
                            developer_mode
                        </md-icon>
                        Intro
                    </md-button>
                </a>
            </md-item>
            <md-item>
                <a ui-sref='models'>
                    <md-button class="md-raised md-primary" style="display: block; width: 100%; text-align: left; padding: 10px 20px;" ng-click="appCtrl.status.isSidenavEnabled = false">
                        <md-icon>
                            developer_board
                        </md-icon>
                        Models
                    </md-button>
                </a>
            </md-item>
            <md-item>
                <a ui-sref='services'>
                    <md-button class="md-raised md-primary" style="display: block; width: 100%; text-align: left; padding: 10px 20px;" ng-click="appCtrl.status.isSidenavEnabled = false">
                        <md-icon>
                            transform
                        </md-icon>
                        Services
                    </md-button>
                </a>
            </md-item>
            <md-item>
                <a ui-sref='processor'>
                    <md-button class="md-raised md-primary" style="display: block; width: 100%; text-align: left; padding: 10px 20px;" ng-click="appCtrl.status.isSidenavEnabled = false">
                        <md-icon>
                            transform
                        </md-icon>
                        Data Processor
                    </md-button>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>

    <script src='/bower_components/angular/angular.js'></script>
    <script src='/bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='/bower_components/angular-sanitize/angular-sanitize.js'></script>
    <script src='/bower_components/angular-animate/angular-animate.js'></script>
    <script src='/bower_components/angular-aria/angular-aria.js'></script>
    <script src='/bower_components/angular-messages/angular-messages.js'></script>
    <script src='/bower_components/angular-material/angular-material.js'></script>
    <script src='/bower_components/google-diff-match-patch/diff_match_patch_uncompressed.js'></script>
    <script src='/bower_components/angular-diff-match-patch/angular-diff-match-patch.js'></script>
    <script src='/bower_components/ng-file-upload/ng-file-upload.js'></script>

    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src='pages/intro/intro.js'></script>
    <script type='text/javascript' src='pages/models/models.js'></script>
    <script type='text/javascript' src='pages/services/services.js'></script>
    <script type='text/javascript' src='pages/processor/processor.js'></script>
    <script type='text/javascript' src='services/appService.js'></script>
    <script type='text/javascript' src='dataservices/appDataService.js'></script>
    <script type='text/javascript' src='directives/renderData.js'></script>
</body>
</html>
